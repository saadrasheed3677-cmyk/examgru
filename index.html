
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceAssign AI Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Caveat:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .font-handwritten {
            font-family: 'Caveat', cursive;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Template Backgrounds */
        .bg-grid {
            background-size: 30px 30px;
            background-image: linear-gradient(to right, #e5e7eb 1px, transparent 1px), linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
        }
        .bg-blueprint {
            background-color: #1e3a8a;
            background-size: 20px 20px;
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
        }

        /* Custom Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* Input padding helper */
        .py-4\.5 {
            padding-top: 1.125rem;
            padding-bottom: 1.125rem;
        }

        /* Print styles for PDF export */
        @media print {
            body {
                background-color: white !important;
                color: black !important;
            }
            nav, .sticky, button, .no-print, footer, .template-selector, .fixed {
                display: none !important;
            }
            .max-w-4xl {
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .shadow-sm, .shadow-lg, .border, .shadow-2xl, .shadow-xl {
                box-shadow: none !important;
                border: none !important;
            }
            .bg-white, .bg-gray-50, .bg-blue-50, .bg-blueprint, .bg-grid, .bg-slate-50 {
                background-color: white !important;
                background-image: none !important;
            }
            .p-10, .p-8, .md\:p-12 {
                padding: 0 !important;
            }
            .rounded-3xl, .rounded-2xl, .rounded-xl, .rounded-\[2\.5rem\] {
                border-radius: 0 !important;
            }
            .animate-in {
                animation: none !important;
            }
            pre, textarea {
                white-space: pre-wrap !important;
                word-wrap: break-word !important;
                background-color: #f3f4f6 !important;
                color: black !important;
                border: 1px solid #e5e7eb !important;
            }
            code {
                color: black !important;
                background: #f1f5f9 !important;
            }
            .text-blue-600, .text-indigo-700, .text-green-400 {
                color: black !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
