
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceAssign AI Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Caveat:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lexend:wght@400;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .font-handwritten {
            font-family: 'Caveat', cursive;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Custom Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        .py-4\.5 {
            padding-top: 1.125rem;
            padding-bottom: 1.125rem;
        }

        /* Print styles for PDF export */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background-color: white !important;
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            #root > div > *:not(.print-container) {
                display: none !important;
            }
            .no-print, nav, footer, .sticky, button, .fixed, [role="button"] {
                display: none !important;
            }
            #document-paper {
                width: 210mm !important;
                min-height: 297mm !important;
                margin: 0 auto !important;
                padding: 20mm !important;
                box-shadow: none !important;
                border: none !important;
                border-radius: 0 !important;
                position: static !important;
                display: block !important;
                background: white !important;
            }
            /* Force show images in print */
            img {
                max-width: 100% !important;
                display: block !important;
            }
            /* Ensure code blocks look good in print */
            pre, .bg-slate-900 {
                background-color: #f8fafc !important;
                color: #1e293b !important;
                border: 1px solid #e2e8f0 !important;
                white-space: pre-wrap !important;
                word-break: break-all !important;
            }
            textarea {
                border: none !important;
                background: transparent !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
