    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .font-handwritten {
            font-family: 'Caveat', cursive;
        }

        /* Print styles for PDF export */
        @media print {
            body {
                background-color: white !important;
            }
            nav, .sticky, button, .no-print, footer {
                display: none !important;
            }
            .max-w-4xl {
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .shadow-sm, .shadow-lg, .border {
                box-shadow: none !important;
                border: none !important;
            }
            .bg-white {
                background-color: transparent !important;
            }
            .p-10 {
                padding: 0 !important;
            }
            .rounded-3xl, .rounded-2xl {
                border-radius: 0 !important;
            }
            .animate-in {
                animation: none !important;
            }
            pre {
                white-space: pre-wrap !important;
                word-wrap: break-word !important;
                background-color: #f3f4f6 !important;
                color: black !important;
                border: 1px solid #e5e7eb !important;
            }
            code {
                color: black !important;
            }
            .text-blue-600 {
                color: #2563eb !important;
            }
        }
    </style>
